<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق كاشير برو</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>كاشير موبايل <i class="fa-solid fa-cash-register"></i></h1>
    </header>

    <div id="toast">تمت الإضافة للسلة</div>

    <div id="scanner-container" style="display:none;">
        <div id="interactive" class="viewport"><div class="scan-line"></div></div>
        <button class="btn btn-danger" onclick="stopScanner()">إغلاق الكاميرا</button>
    </div>

    <section id="home-section" class="active">
        <div class="card">
            <h3><i class="fa-solid fa-barcode"></i> مسح المنتجات</h3>
            <p style="color: #777; font-size: 0.9rem;">امسح الباركود لإضافة المنتج مباشرة للفاتورة</p>
            
            <button class="btn btn-primary" id="start-scan-btn" onclick="startSellingScan()">
                <i class="fa-solid fa-camera"></i> فتح الكاميرا
            </button>
        </div>

        <div class="card" id="cart-preview">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>سلة المشتريات</h3>
                <span id="total-price" style="font-weight:bold; color:var(--accent-color); font-size:1.2rem;">0.00 د.ع</span>
            </div>
            <div id="cart-list">
                <p style="text-align:center; color:#999;">السلة فارغة</p>
            </div>
            <button class="btn btn-success" style="margin-top:15px;" onclick="goToCheckout()">
                متابعة وتأكيد <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
    </section>

    <section id="inventory-section">
        <div class="card">
            <h3 id="inv-title"><i class="fa-solid fa-plus-circle"></i> إدارة المنتجات</h3>
            
            <div class="form-group">
                <label>باركود المنتج</label>
                <div class="input-with-btn">
                    <input type="number" id="inv-barcode" placeholder="اكتب أو امسح الباركود">
                    <button class="btn-icon" onclick="startInventoryScan()">
                        <i class="fa-solid fa-barcode"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>اسم المنتج</label>
                <input type="text" id="inv-name" placeholder="مثال: مشروب غازي">
            </div>
            <div class="form-group">
                <label>سعر البيع</label>
                <input type="number" id="inv-price" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>الكمية المتوفرة</label>
                <input type="number" id="inv-qty" placeholder="0">
            </div>
            
            <input type="hidden" id="inv-old-barcode">
            <button class="btn btn-accent" id="save-product-btn" onclick="saveProduct()">حفظ المنتج</button>
            <button class="btn btn-danger" id="cancel-edit-btn" onclick="cancelEdit()" style="display:none; margin-top:10px;">إلغاء التعديل</button>
        </div>

        <div class="card">
            <h3>المنتجات الحالية</h3>
            <div id="inventory-list"></div>
        </div>
    </section>

    <section id="customers-section">
        <div class="card">
            <h3><i class="fa-solid fa-user-plus"></i> إضافة زبون جديد</h3>
            <div class="form-group">
                <label>اسم الزبون</label>
                <input type="text" id="cust-name" placeholder="الاسم الثلاثي">
            </div>
            <div class="form-group">
                <label>رقم الهاتف (بدون صفر، يبدأ بـ 7)</label>
                <div style="display: flex; align-items: center; gap: 5px; direction: ltr;">
                    <span style="font-weight:bold;">+964</span>
                    <input type="number" id="cust-phone" placeholder="7xxxxxxxxx" style="direction: ltr;">
                </div>
            </div>
            <button class="btn btn-accent" onclick="addCustomer()">إضافة الزبون</button>
        </div>

        <div class="card">
            <h3>قائمة الزبائن</h3>
            <div class="form-group">
                <input type="text" id="cust-search" placeholder="بحث عن زبون..." oninput="renderCustomerList()">
            </div>
            <div id="customer-list"></div>
        </div>

        <div id="customer-details-modal" class="modal" style="display:none;">
            <div class="modal-content card">
                <span class="close-modal" onclick="closeCustomerModal()">&times;</span>
                <h3 id="modal-cust-name">تفاصيل الزبون</h3>
                <p id="modal-cust-phone"></p>
                <hr>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <strong>إجمالي الديون:</strong>
                    <span id="modal-cust-debt" style="color:red;">0</span>
                </div>
                <h4>سجل المعاملات:</h4>
                <div id="modal-cust-history" style="max-height: 200px; overflow-y: auto;"></div>
            </div>
        </div>
    </section>

    <section id="checkout-section">
        <div class="card">
            <h3>بيانات الفاتورة</h3>
            
            <div class="form-group">
                <label>الزبون (للمراسلة والديون)</label>
                <select id="checkout-customer-select" style="width:100%; padding:12px; border-radius:10px; border:2px solid #ddd; font-family:'Cairo';">
                    <option value="">زبون عام (نقدي)</option>
                    </select>
            </div>

            <div id="final-cart-list"></div>
            <hr>
            
            <div class="form-group">
                <label>المبلغ الإجمالي</label>
                <div style="font-size:1.3rem; font-weight:bold; color:var(--primary-color);" id="final-total">0.00</div>
            </div>

            <div class="form-group">
                <label>المبلغ الواصل (المدفوع)</label>
                <input type="number" id="amount-paid" placeholder="أدخل المبلغ المستلم" oninput="calculateRemaining()">
            </div>

            <div class="form-group">
                <label>الباقي / الدين</label>
                <div style="font-size:1.2rem; font-weight:bold; color:var(--danger);" id="amount-remaining">0.00</div>
            </div>

        </div>
        
        <button class="btn btn-success" onclick="confirmSale()">
            <i class="fa-brands fa-whatsapp"></i> تأكيد وإرسال واتساب
        </button>
        <br>
        <button class="btn btn-danger" onclick="clearCart()">إلغاء الفاتورة</button>
    </section>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="showSection('home-section', this)">
            <i class="fa-solid fa-store"></i> البيع
        </button>
        <button class="nav-item" onclick="showSection('inventory-section', this)">
            <i class="fa-solid fa-boxes-stacked"></i> المخزون
        </button>
        <button class="nav-item" onclick="showSection('customers-section', this)">
            <i class="fa-solid fa-users"></i> الزبائن
        </button>
        <button class="nav-item" onclick="showSection('checkout-section', this)">
            <i class="fa-solid fa-receipt"></i> الفاتورة
        </button>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
